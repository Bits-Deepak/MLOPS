# This file defines a GitHub Actions workflow for a CI/CD pipeline for a sample ML project
name: CI/CD Workflow for Machine Learning Project

# Trigger workflow on specific events
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the jobs in the workflow
jobs:
  lint:
    name: Code Linting
    runs-on: windows-latest  # Using Windows environment

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.8'
          
      - name: Install distutils
        run: |
          python -m pip install setuptools

      - name: Install necessary tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Execute linter
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  test:
    name: Unit Testing
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m unittest discover tests

